<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light The World</title>
  <link rel="stylesheet" href="assets/css/scratchstyles.css">
  <style>
    body {
      background-color: #0b2e1c;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: white;
    }

    .container {
      max-width: 500px;
    }

    h1 {
      color: crimson;
      margin-bottom: 30px;
      font-size: 32px;
    }

    button {
      background-color: crimson;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      width: 80%;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    .output {
      margin-top: 15px;
      font-size: 20px;
      min-height: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>How you can light the world today!</h1>

    <button onclick="generateService()">Generate Act of Kindness</button>
    <div id="service" class="output">✨</div>

    <button onclick="generatePerson()">Generate Who to Give To</button>
    <div id="person" class="output">❤️</div>
    <a href="christmas.html" class="backhome">Back to Christmas page</a>
  </div>
  

  <script>
    let services = [
      "Write a thank-you note",
      "Hold the door open",
      "Compliment a stranger",
      "Help carry groceries",
      "Donate clothes",
      "Visit someone lonely",
      "Leave a kind note",
      "Clean without being asked",
      "Pay for someone's coffee",
      "Check in on a friend",
      "Babysit for free",
      "Bake for someone",
      "Offer a ride",
      "Listen without interrupting",
      "Send an encouraging text",
      "Help with homework",
      "Volunteer for an hour",
      "Bring snacks to work",
      "Pick up litter",
      "Praise someone publicly",
      "Tip extra",
      "Fix something broken",
      "Share a positive story",
      "Make someone laugh",
      "Forgive someone"
    ];

    let people = [
      "Your mom",
      "Your dad",
      "A friend",
      "A sibling",
      "A teacher",
      "A neighbor",
      "A coworker",
      "A stranger",
      "A grandparent",
      "Your boss",
      "A grocery clerk",
      "A delivery driver",
      "A classmate",
      "A coach",
      "Someone who needs it"
    ];

    let usedServices = [];
    let usedPeople = [];

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function generateService() {
      if (services.length === 0) {
        services = usedServices;
        usedServices = [];
        shuffleArray(services);
      }

      let item = services.pop();
      usedServices.push(item);
      document.getElementById("service").textContent = item;
    }

    function generatePerson() {
      if (people.length === 0) {
        people = usedPeople;
        usedPeople = [];
        shuffleArray(people);
      }

      let item = people.pop();
      usedPeople.push(item);
      document.getElementById("person").textContent = item;
    }

    shuffleArray(services);
    shuffleArray(people);
  </script>

</body>
</html>
